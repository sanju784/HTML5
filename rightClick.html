<!DOCTYPE html>
<html>
	<head>
		<style>
			section {
				border: 1px black solid;
				width: 100%;
				height: 150px;
				padding: 10px;
				margin: 10px;
			}
			p {
				color: red;
			}
		</style>
		<menu type="context" id="mymenu">
			<menuitem label="Refresh" onClick="window.location.reload();"></menuitem>
			<menu label="Open Social Network">
				<menuitem label="Facebook" onClick="window.open('https://www.fb.com/');"></menuitem>
				<menuitem label="Twitter" onClick="window.open('https://twitter.com/');"></menuitem>
			</menu>
		</menu>
		<title>
			Right Click Menu Item Demo
		</title>
	</head>
	<body>
		<p> <strong>Caution:</strong> The Menu Items work only in firefox</p>
		<section contextmenu="mymenu">
			Right Click here<br><br>
			<span style="color: green">Here it has new added menu to the Browser menu.</span>
		</section>
		
		<section>
			Right Click here<br><br>
			<span style="color: green">It it has the default Browser menu.</span>
		</section>
	</body>
</html>
